<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studyo V2 - Geoloup Team</title>
</head>

<body>
    <form action="/submit" method="POST">
        <h2>Créer un compte</h2>

        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>

        <label for="icsUrl">URL du fichier .ics <i href="/helpics">?</i></label>
        <input type="url" id="icsUrl" name="icsUrl" placeholder="https://exemple.com/monfichier.ics" required>

        <button type="submit">S'inscrire</button>

        <div class="login-link">
            Vous avez déjà un compte ? <a href="/login">Connectez-vous ici</a>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
